table:
  name: users
  schema: public
array_relationships:
  - name: bookmarks
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: bookmarks
          schema: public
  - name: comments
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: comments
          schema: public
  - name: likes
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: likes
          schema: public
  - name: ratings
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: ratings
          schema: public
  - name: recipes
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: recipes
          schema: public
insert_permissions:
  - role: public
    permission:
      check: {}
      columns:
        - email
        - name
        - password
    comment: ""
  - role: user
    permission:
      check: {}
      set:
        created_at: x-hasura-now()
        id: x-hasura-X-Hasura-User-Id
      columns:
        - email
        - name
        - password
    comment: ""
select_permissions:
  - role: public
    permission:
      columns:
        - id
        - name
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - created_at
        - email
        - id
        - name
      filter: {}
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - name
        - password
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""
