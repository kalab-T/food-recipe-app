table:
  name: ingredients
  schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - name
        - quantity
        - recipe_id
    comment: ""
select_permissions:
  - role: public
    permission:
      columns:
        - id
        - name
        - quantity
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - id
        - name
        - quantity
        - recipe_id
      filter: {}
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - name
        - quantity
      filter:
        recipe_id:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        recipe_id:
          _eq: X-Hasura-User-Id
    comment: ""
