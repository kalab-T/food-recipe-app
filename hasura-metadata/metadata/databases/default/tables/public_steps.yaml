table:
  name: steps
  schema: public
object_relationships:
  - name: recipe
    using:
      foreign_key_constraint_on: recipe_id
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - description
        - order
        - recipe_id
        - step_number
    comment: ""
select_permissions:
  - role: public
    permission:
      columns:
        - created_at
        - description
        - id
        - order
        - recipe_id
        - step_number
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - created_at
        - description
        - id
        - order
        - recipe_id
        - step_number
        - updated_at
      filter: {}
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - description
        - step_number
      filter:
        recipe_id:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        recipe_id:
          _eq: X-Hasura-User-Id
    comment: ""
