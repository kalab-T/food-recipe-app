table:
  name: media
  schema: public
object_relationships:
  - name: recipe
    using:
      foreign_key_constraint_on: recipe_id
insert_permissions:
  - role: user
    permission:
      check:
        recipe_id:
          _eq: X-Hasura-User-Id
      columns:
        - recipe_id
    comment: ""
select_permissions:
  - role: public
    permission:
      columns:
        - file_type
        - is_featured
        - recipe_id
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - recipe_id
      filter:
        recipe_id:
          _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: user
    permission:
      columns: []
      filter:
        recipe_id:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        recipe_id:
          _eq: X-Hasura-User-Id
    comment: ""
