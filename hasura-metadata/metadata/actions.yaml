actions:
  - name: login
    definition:
      kind: synchronous
      handler: https://food-recipe-appp.onrender.com/login
      forward_client_headers: true
    permissions:
      - role: user
      - role: public

  - name: signup
    definition:
      kind: synchronous
      handler: https://food-recipe-appp.onrender.com/signup
      forward_client_headers: true
    arguments:
      - name: name
        type: String!
      - name: email
        type: String!
      - name: password
        type: String!
    permissions:
      - role: public

custom_types:
  enums: []
  input_objects: []
  objects:
    - name: SignupResponse
      fields:
        - name: token
          type: String!
        - name: user_id
          type: uuid!
    - name: LoginResponse
      fields:
        - name: token
          type: String!
        - name: user_id
          type: uuid!
  scalars: []
