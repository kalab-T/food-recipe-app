actions:
  - name: login
    definition:
      kind: synchronous
      handler: http://food_go_backend:8080/login
      forward_client_headers: true
    permissions:
      - role: user
      - role: public

  - name: signup
    definition:
      kind: synchronous
      handler: http://food_go_backend:8080/signup
      forward_client_headers: true
    arguments:                # ðŸ‘ˆ Add this block
      - name: name
        type: String!
      - name: email
        type: String!
      - name: password
        type: String!
    permissions:
      - role: public

custom_types:
  enums: []
  input_objects: []
  objects:
    - name: SignupResponse
      fields:                 # ðŸ‘ˆ Define response fields
        - name: token
          type: String!
        - name: user_id
          type: uuid!
    - name: LoginResponse
      fields:
        - name: token
          type: String!
        - name: user_id
          type: uuid!
  scalars: []
